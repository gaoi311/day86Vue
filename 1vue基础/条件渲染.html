<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="E:/杂七杂八/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="E:/杂七杂八/font-awesome-4.7.0/css/font-awesome.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-if="isShow">
            显示
        </div>
        <div v-else>
            隐藏
        </div>
        <h3 v-show="Show">正常显示</h3>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isShow: Math.random() > 0.5,
                Show: false
            }
        })
    </script>
</body>
</html>
