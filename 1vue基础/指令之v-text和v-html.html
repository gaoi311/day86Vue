<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <h2 v-text="msg"></h2>
        <div v-html="htmlmsg">

        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: "插入标签",
                htmlmsg: "<h3>小马哥</h3>"
            }
        })
    </script>
</body>
</html>
