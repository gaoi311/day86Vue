<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{price|myPrice('$')}}</h1>
    <h1>{{msg|myReverse}}</h1>
</div>
<script src="jquery-3.3.1.min.js"></script>
<script src="vue.js"></script>
<script>

    Vue.filter('myReverse', (val)=>{
        return val.split('').reverse().join('');
    });

    new Vue({
        el: '#app',
        data: {
            price: 10,
            msg: 'hello'
        },
        filters: {
            myPrice: function (price, a) {
                return a + price;
            }
        }
    })
</script>
</body>
</html>
