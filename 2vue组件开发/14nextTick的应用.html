<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <App></App>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="vue.js"></script>
    <script>
        const Pop = {
            data(){
                return {
                    isShow: true
                }
            },
            props:{
                name:{
                    type: String,
                    default: ''
                },
            },
            template:`
            <div v-if='isShow'>
                {{name}}
                </div>
            `,
            methods: {
                show(){
                    console.log(this.name);
                }
            },
        }

        const App = {
            data(){
                return {
                    name: ""
                }
            },
            created() {
                setTimeout(()=>{
                    this.name = "小马哥";
                    this.$nextTick(()=>{
                        this.$refs.pop.show();
                    })
                }, 1000);
            },
            components:{
                Pop
            },
            template: `
            <Pop ref='pop' :name='name'></Pop>
            `
        }

        const vm = new Vue({
            el: '#app',
            data(){
                return {}
            },
            components:{
                App
            },
            template:`
        
            `
        })
    </script>
</body>
</html>
