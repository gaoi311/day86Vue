<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document
    </title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="vue.js"></script>
    <script>
        const myMixin = {
            data(){
                return {
                    msg: "123"
                }
            },
            created(){
                this.sayhello();
            },
            methods: {
                sayhello(){
                    alert("hello");
                }
            },
        }

        new Vue({
            el: '#app',
            data: {
                msg: "下马给"
            },
            mixins:[myMixin]
        })
    </script>
</body>
</html>
