<!DOCTYPE html>
<html lang="en">

<body>

<script src="vue.js"></script>
<script>

        data(){
            return {
                msg: "我是AAApp组件"
            }
        },
        template: `
            <div>
                <h3>{{ msg }}</h3>
                <button @click="handleclick">按钮</button>

        methods:{
            handleclick(){
                this.msg = "点击事件"
            }
        },
        computed:{

        }
    };

        el: '#app',
        data: {},
        components: {
            App,
        },
    })
</script>
